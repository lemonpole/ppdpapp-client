<div class="container-fluid">
	<div class="row">
		<ul id="navigation" class="col-md-2">
			<li><a href="#/assignments">Assignments</a></li>
			<li><a href="#/documents">Documents</a>
                <ul>
                    <li><a href="#/documents/newsclips">Newsclips</a></li>
                </ul>
            </li>
			<li><a href="#/batches">Batches</a></li>
			<li><a href="#/files">Files</a></li>
			<li><a href="#/users">Users</a></li>
		</ul>
		
		<div class="col-md-10">
			<h1>Create Batch</h1>
            <!-- dropdown that gets types of documents -->
            <!-- datepicker from angular.ui -->
            <!-- dass it. -->
            <form role="form" name="form" novalidate>
                <div class="form-group row"><div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Give the Batch a Name" ng-model="name" required />
                </div></div>
                
                <div class="form-group row">
                    <div class="col-md-3">
                        <datepicker ng-model="dt" show-weeks="false" min-date="minDate" class="well well-sm margin-bottom-xsmall"></datepicker>
                        <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                    </div>
                    <div class="col-md-8">
                        <pre>Selected <strong>due date</strong> is: <em>{{dt | date:'fullDate' }}</em></pre>
                    </div>
                </div>
                
                <div class="form-group row"><div class="col-md-12">
                    <div class="btn-group" dropdown is-open="type_dd_status">
                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-click='type_dd_status=!type_dd_status'>
                            Select Batch Type <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="choice in type_dd_items"><a href>{{choice}}</a></li>
                        </ul>
                    </div>
                </div></div>
                
                <div class="form-group margin-top-xlarge">
                    <button type="button" class="btn btn-primary" ng-click="create()" ng-disabled="form.$invalid||processing">
                        Create
				        <i ng-show="processing" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </form>
		</div>
	</div>
</div>
