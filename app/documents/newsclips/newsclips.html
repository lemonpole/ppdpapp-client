<div ng-class="{transparent: !loaded}">
    <h1>Newsclips</h1>
    <div ui-grid="gridNewsclips" class="grid" ui-grid-selection ui-grid-edit ui-grid-row-edit ui-grid-cellNav></div>

    <button type="button" class="btn btn-primary" ng-show="process_action" ng-click="doBatchAction()" ng-disabled="processing_action">
        {{process_action | batchAction}} Batch
        <i ng-show="processing_action" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
<div class="connection-problem" ng-class="{concealed: !requestFailed}">
    <i class="fa fa-warning"></i>
    <div class="message">There was a problem contacting the server.<br>Please ensure you have a strong connection.</div>
</div>
<div class="loading-animation" ng-class="{concealed: (loaded || requestFailed)}">
    <div class="loading-animation-bg">
        <i class="fa fa-refresh"></i>
    </div>
</div>
